<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delícia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Restaurante Delícia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="home">
            <h2>Bem-vindo ao Restaurante Delícia</h2>
            <p>Onde a comida é uma arte e o atendimento é uma paixão.</p>
        </section>

        <section id="menu" class="menu">
            <h2>Nosso Menu</h2>
            <div class="menu-item">
                <h3>Prato 1</h3>
                <img src="./images/360_F_385819505_AzUvxn4AzK2h2EoHCd1S2BVAYoPFC8MC.jpg" alt="Prato 1" class="menu-image">
                <p> Boi</p>
            </div>
            <div class="menu-item">
                <h3>Prato 2</h3>
                <img src="./images/Vida-sem-Paredes-gastronomia-manauara-8.jpg.webp" alt="Prato 2" class="menu-image">
                <p> Peixe</p>
            </div>
            <div class="menu-item">
                <h3>Prato 3</h3>
                <img src="./images/meu-prato-saudc3a1vel-2-600x368.jpg.webp" alt="Prato 3" class="menu-image">
                <p>Frango</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante Delícia</p>
    </footer>
</body>
</html>
